<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Correo invalido</ion-note> 
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Contrase침a incorrecta</ion-note> 
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Iniciar sesi칩n</ion-button>
    <ion-button expand="full" type="button" (click)="register()">Crear cuenta</ion-button>

  </form>
</ion-content>
